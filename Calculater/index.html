<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <div class="calcu">
      <form name="calculator">
        <input type="text" name="input" class="form-control">
        <input type="button" value="1" class="btn btn-primary" onclick="calculator.input.value+='1'">
        <input type="button" value="2" class="btn btn-primary" onclick="calculator.input.value+='2'">
        <input type="button" value="3" class="btn btn-primary" onclick="calculator.input.value+='3'">
        <input type="button" value="+" class="btn btn-danger" onclick="calculator.input.value+='+'">
        <br>
        <input type="button" value="4" class="btn btn-primary" onclick="calculator.input.value+='4'">
        <input type="button" value="5" class="btn btn-primary" onclick="calculator.input.value+='5'">
        <input type="button" value="6" class="btn btn-primary" onclick="calculator.input.value+='6'">
        <input type="button" value="-" class="btn btn-danger" onclick="calculator.input.value+='-'">
        <br>
        <input type="button" value="7" class="btn btn-primary" onclick="calculator.input.value+='7'">
        <input type="button" value="8" class="btn btn-primary" onclick="calculator.input.value+='8'">
        <input type="button" value="9" class="btn btn-primary" onclick="calculator.input.value+='9'">
        <input type="button" value="*" class="btn btn-danger" onclick="calculator.input.value+='*'">
        <br>
        <input type="button" value="c" class="btn btn-primary" onclick="calculator.input.value=''">
        <input type="button" value="0" class="btn btn-primary" onclick="calculator.input.value+='0'">
        <input type="button" value="=" class="btn btn-primary" onclick="calculator.input.value=eval(calculator.input.value)">
        <input type="button" value="/" class="btn btn-danger" onclick="calculator.input.value+='/'">
        <br>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
